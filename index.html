<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="text/javascript" defer></script>
  <script src="Display.js" type="text/javascript"></script>
  <script src="Calculadora.js" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title> Calculadora </title>
</head>
<body>
<div class="container">
<div class="calculadora">
  <div class="display">
    <div id="valor-anterior"></div>
    <div id="valor-actual"></div>
  </div>
  <button class="col-2" onclick="display.borrarTodo()">C</button>
  <button onclick="display.borrar()">&larr;</button>
  <button class="math" value="divide">%</button>
  <button class="number">7</button>
  <button class="number">8</button>
  <button class="number">9</button>
  <button class="math" value="multiply">x</button>
  <button class="number">4</button>
  <button class="number">5</button>
  <button class="number">6</button>
  <button class="math" value="subtract">-</button>
  <button class="number">1</button>
  <button class="number">2</button>
  <button class="number">3</button>
  <button class="math" value="add">+</button>
  <button class="col-2 number">0</button>
  <button class="number">.</button>
  <button class="math" value="equal">=</button>
</div>

</div>
  
</body>
</html>
